<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Ginyard Cafe</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Preahvihear&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

  body {
    background-image: url(./414413.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }

  .heading {
    display: flex;
    gap: 0px;
    margin: 0;
    font-family: 'Playfair Display', serif;
    flex-direction: row-reverse;
  }

  h1 {
    display: flex;
    text-align: center;
    justify-content: center;
    align-items: center;
    color: aliceblue;
    font-family: 'Playfair Display', serif;
    font-size: 90px;
    position: absolute;
    margin-top: 100px;
    margin-right: 30px;
  }

  .circle {
    display: flex;
    height: 150px;
    width: 150px;
    border-radius: 50%;
    background-color: gold;
    position: fixed;
    z-index: -1;
    margin-top: 50px;
    margin-right: 12.5px;
  }

  .topnav {
    overflow: hidden;
    background: transparent;
  }

  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }

  .topnav a.active {
    background-color: #6f4e37;
    color: white;
  }

  .quote {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    font-family: 'Dancing Script', cursive;
    font-size: 70px;
    padding-left: 20px;
    color: rgba(255, 255, 255, 0.9);
    margin-top: 30px;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
    height: 300px;
    width: 800px;
  }

  footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    padding: 10px 20px;
    font-size: 14px;
    background-color: rgba(111, 78, 55, 0.8);

    position: fixed;
    bottom: 0;
    width: 100%;
    flex-wrap: wrap;
  }

  .footer-links {
    display: flex;
    gap: 20px;
  }

  .footer-links a {
    color: white;
    text-decoration: none;
  }

  .footer-links a:hover {
    text-decoration: underline;
  }

  .contact-info {
    color: white;
  }
</style>

<body>
  <div class="container">
    <div class="heading">
      <h1>Ginyard Cafe</h1>
      <div class="circle"></div>
    </div>
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="branches.html">Branches</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
    <div class="quote">
      “Life is like coffee, the darker<br>
      it gets, the more it energizes.”<br>
      – Ankita Singhal
    </div>
  </div>
  <footer>
    <div class="footer-links">
      <a href="#home">Home</a>
      <a href="#features">Features</a>
      <a href="branches.html">Branches</a>
      <a href="#contact">Contact</a>
      <a href="products.html">Products</a>
    </div>
    <div class="contact-info">
      Contact us at: <a href="mailto:@shivammalge@gmail.com" style="color:white;">@shivammalge@gmail.com</a>
    </div>
  </footer>
,<script src="navigation.js"></script>
</body>

</html>
